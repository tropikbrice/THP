<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="calc.css">
	<title>hacka'briss</title>
</head>
<body>
	<h1>Welcome into my e-brain (Briceeee...)</h1>
	<div id="container">
		<section id="calculator">
			<header id="brand">
				BRISIO
			</header>
			<div id="screen">0
			</div>
			<table id="keyboard">
				<div class="keys" id="c-ce">C/CE</div>			
				<div class="keys" id="off">OFF</div>			
				<div class="keys">&radic;</div>			
				<div class="keys">%</div>			
				<div class="keys">7</div>			
				<div class="keys">8</div>			
				<div class="keys">9</div>
				<div class="keys">x</div>			
				<div class="keys">4</div>			
				<div class="keys">5</div>			
				<div class="keys">6</div>			
				<div class="keys">&divide;</div>			
				<div class="keys">1</div>			
				<div class="keys">2</div>			
				<div class="keys">3</div>			
				<div class="keys">-</div>			
				<div class="keys">0</div>			
				<div class="keys">.</div>			
				<div class="keys">=</div>			
				<div class="keys">+</div>
				<!-- 	รท		 -->
			</table>
		</section>
	</div>
	<script type="text/javascript" src="calc.js"></script>
</body>
</html>
